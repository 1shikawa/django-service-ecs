{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
    <div class="container">
        <h4 class="text-center logo my-4">
            <a>お問い合わせ内容</a>
        </h4>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card">
                    <div class="card-body">
                        {% if form.errors %}<h3>{% trans "Please correct the following errors" %}</h3>{% endif %}
                        <form action="" method="post">{% csrf_token %}
                            <table>
                                {% bootstrap_form form %}
                            </table>
                            <input type="hidden" name="{{ stage_field }}" value="1"/>
                            <button type="submit" class="btn btn-primary">内容確認</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
