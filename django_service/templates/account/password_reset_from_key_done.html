{% extends "base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="container">
        <h4 class="text-center logo my-4">
            <a>パスワード再設定</a>
        </h4>
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <p>{% trans 'Your password is now changed.' %}</p>
                        <a class="btn btn-primary btn-block" href="{% url 'account_login' %}">ログイン</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
