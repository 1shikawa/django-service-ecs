version: '3'
services:
  django-service:
   container_name: django-service
   restart: always
   build: ./django_service
   expose:
     - "8000"
   depends_on:
     - db
   command: >
     bash -c "python manage.py makemigrations
     && python manage.py migrate
     && python manage.py collectstatic --noinput
     && python manage.py custom_createsuperuser --email admin@example.com --password admin
     && gunicorn django_service.wsgi -b 0.0.0.0:8000"
   environment:
     - DJANGO_SETTINGS_MODULE=django_service.ci_settings
   volumes:
     - ./django_service:/usr/src/app
     - ./static/:/usr/src/app/static
   env_file:
     - ./envs/db.env

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - "./nginx/:/etc/nginx/"
      - "./static:/usr/src/app/static/"
    depends_on:
      - django-service

  db:
   container_name: db
   restart: always
   image: mysql:5.7
   ports:
     - 3306:3306
   environment:
     MYSQL_ROOT_PASSWORD: mysitepass
     TZ: 'Asia/Tokyo'
   volumes:
      - db_volume:/var/lib/mysql
      - ./mysql/sql:/docker-entrypoint-initdb.d

volumes:
  db_volume:
    driver: local
  static:


